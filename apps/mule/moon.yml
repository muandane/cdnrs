type: 'tool'
language: 'rust'

project:
  name: 'mule'
  description: 'A smoll cdn server.'
  channel: '#mule'
  owner: 'infra.platform'
  maintainers: ['zine.moualhi']

tasks:
  dev:
    command: 'cargo run'
    inputs:
      - 'src/**/*'
  check:
    command: 'cargo check'
    inputs:
      - 'src/**/*'
    outputs:
      - 'target/release/**/*'
    options: 
      runInCI: true
  build:
    command: 'cargo build --locked --release'
    inputs:
      - 'src/**/*'
    outputs:
      - 'target/release/**/*'
    options: 
      runInCI: true
  docker-build:
    command: 'docker buildx bake --push'
    deps:
      - 'check'
    options: 
      runInCI: true

