type: 'tool'
language: 'rust'

project:
  name: 'mule'
  description: 'A smoll cdn server.'
  channel: '#mule'
  owner: 'infra.platform'
  maintainers: ['zine.moualhi']

tasks:
  dev:
    command: 'cargo run'
    inputs:
      - 'src/**/*'
  build:
    command: 'cargo build --locked --release'
    inputs:
      - 'src/**/*'
    outputs:
      - 'target/release/**/*'
  docker-build:
    command: 'docker buildx bake' 
    options: 
      runInCI: true

